<html>
    <head>
        <title>EZPath: Optimal Route Calculator</title>
        
        <!-------------- Javascript ---------->
        <script src="js/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="js/ezpath-ui.js"></script>
        <script src="js/tsp.js"></script>
        
        <!------------------ CSS -------------->
        <link rel="stylesheet" type="text/css" href="css/ezpath-ui.css">

        <script>

            // IE fix -------------------------------
            if (typeof console == "undefined") {
                window.console = {
                    log: function() {}
                };
            }
            // --------------------------------------

            
            function init() {
                TSP.init();
                UI.init();
            }

            $(document).ready( function() {
                init();
            });
        </script>

    </head>
    <body>


        <div id="content">

            <div id="logoDiv">
                &larr;EZPath&rarr;
            </div> 
            <div>
                Mode:
                <select id="modeSelect">
                    <option value="duration">Fastest Time</option>
                    <option value="distance">Shortest Distance</option>
                </select>
            </div>

            <div>
                <div id="homeAddressDiv">
                    <div>
                        Home Address (start and return here)
                    </div>
                    <div>
                        <input type="text" id="homeAddressInp">
                    </div>
                </div>
            </div>


            <div class="allDestinations">
                Destinations
                <input id="addDestButton" type="button" value="add a destination">
                <div class="destinationBlock">
                    
                    <span class="address">
                        <input type="text" class="addressInp"> <input class="removeButton" type="button" value="remove">
                    </span>
                    <!--
                    <span class="note">
                        Note
                        <input type="text" class="noteInp">
                    </span>
                    -->
                </div>
            </div>
            

            <div id="resultsDiv">
            </div>

            <div>
                <input id="solveButton" type="button" value="Solve It!">
            </div>
        </div>
    </body>
</html>
